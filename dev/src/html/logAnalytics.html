<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analytics</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/logAnalytics.css">
</head>

<body>
    <div class="menu">
        <li><a href="gameNumberAndLogInput.html">Home</a></li>
    </div>

    <!-- 中央の表示欄 -->
    <div id="HeaderContent">
        <div id="gameNumber">
            <h3 id="gameNumberDisplay">ここにゲーム番号を表示します。</h3>
        </div>

        <div id="supply">
            <p id="gameSupplyDisplay">ここにサプライの情報を表示します。</p>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between;">
        <div id="SupplySection">
            <h3>Supply</h3>
            <table id="BasicAreaTable">
                <thead style="text-align: left;">
                    <tr>
                        <th>Basic</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- データ行がここに追加されます -->
                </tbody>
            </table>
            <table id="KingdomAreaTable">
                <thead style="text-align: left;">
                    <tr>
                        <th>Kingdom</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- データ行がここに追加されます -->
                </tbody>
            </table>
        </div>
        <div id="SideSection">
            <h3>Side</h3>
            <table id="TrashAreaTable">
                <thead style="text-align: left;">
                    <tr>
                        <th>
                            Trash
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- データ行がここに追加されます -->
                </tbody>
            </table>
        </div>


        <div id="FirstPlayerSection">
            <h3>Player1</h3>
            <table id="FirstPlayerDeckTable">
                <thead style="text-align: left;">
                    <tr>
                        <th>Name</th>
                        <th>Total</th>
                        <th>Plays</th>
                        <th>InDeck</th>
                        <th>Plays/t</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- データ行がここに追加されます -->
                </tbody>
            </table>
        </div>

        <div id="SecondPlayerSection">
            <h3>Player2</h3>
            <table id="SecondPlayerDeckTable" style="width: 25%;">
                <thead style="text-align: left;">
                    <tr>
                        <th>Name</th>
                        <th>Total</th>
                        <th>Plays</th>
                        <th>InDeck</th>
                        <th>Plays/t</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- データ行がここに追加されます -->
                </tbody>
            </table>
        </div>

        <!-- 右側の表示欄 -->
        <div id="rightSidebar">
            <h3>Log</h3>
            <div id="logSection">
                <p id="gameLogDisplay">ここにゲームログを表示します。</p>
                <table id="gameLogTable">
                    <tbody>
                        <!-- データ行がここに追加されます -->
                    </tbody>
                </table>
            </div>

            <div id="navigationButtons"></div>
            <div style="display: flex; justify-content: space-between;">
                <button id="prevButton" style="flex: 0 0 48%;"> ←←← </button>
                <div style="flex: 0 0 4%;"></div>
                <button id="nextButton" style="flex: 0 0 48%;"> →→→ </button>
            </div>

            <h3>Comment</h3>

            <div id="commentSection">
                <table id="commentTable">
                    <tbody>
                        <!-- データ行がここに追加されます -->
                    </tbody>
                </table>
            </div>

            <div id="commentInputSection">
                <textarea type="text" style="width:100%; height: 100%;" id="commentInput"></textarea>
            </div>

            <div id="commentSubmit">
                <button id="commentButton" style="width:100%;"> Add Comment </button>
            </div>
        </div>
    </div>
    <!-- スクリプト定義 -->
    <script src="../../dist/screenEvent/logAnalitics/controller.bundle.js"></script>
</body>

</html>
