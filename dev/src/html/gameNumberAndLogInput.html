<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Number & Log Input</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Game Number & Log Input</h1>
    
    <div style="display: flex;">

        <!-- ゲーム番号入力欄 -->
        <div style="flex: 1;">
            <h2>Game Number List:</h2>
            <ul>
                <li>Game 1</li>
                <li>Game 2</li>
                <li>Game 3</li>
                <!-- Add more game numbers here -->
            </ul>
        </div>

        <!-- ゲーム番号とログの入力欄 -->
        <div id="gameForm" style="flex: 1;">
            <form>
                <label for="gameNumber">Game Number:</label><br>
                <input type="text" id="gameNumber" name="gameNumber" required><br><br>
                
                <label for="gameSupply">Game Supply:</label><br>
                <textarea id="gameSupply" name="gameSupply" rows="5" cols="50" required></textarea><br><br>
                
                <label for="gameLog">Game Log:</label><br>
                <textarea id="gameLog" name="gameLog" rows="20" cols="50" required></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- スクリプト定義 -->
    <script src="../../dist/gameNumberAndLogInputEventListener.bundle.js"></script>

</body>
</html>
